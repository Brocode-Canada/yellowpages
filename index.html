<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brocode Canada Business Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <h1>Brocode Canada Business Directory</h1>

  <table id="directory" class="display">
    <thead>
      <tr>
        <th>Name</th>
        <th>Company</th>
        <th>Phone</th>
        <th>Website</th>
        <th>City</th>
        <th>Category</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data loads here -->
    </tbody>
  </table>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

  <!-- PapaParse for CSV Parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

  <script>
    $(document).ready(function() {
      // URL to your CSV (hosted on GitHub)
      const csvUrl = 'https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/directory.csv'; 

      Papa.parse(csvUrl, {
        download: true,
        header: true,
        complete: function(results) {
          const table = $('#directory').DataTable();

          results.data.forEach(row => {
            if(row.Name) { // skip empty rows
              table.row.add([
                row.Name,
                row.Company,
                row.Phone,
                row.Website ? `<a href="${row.Website}" target="_blank">Visit</a>` : '',
                row.City,
                row.Category
              ]).draw(false);
            }
          });
        }
      });
    });
  </script>

</body>
</html>
