<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brocode Canada Business Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(to right, #e3f2fd, #fce4ec);
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #212121;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 25px;
    }

    .filters select {
      padding: 10px 16px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: white;
      transition: box-shadow 0.3s;
    }

    .filters select:focus {
      outline: none;
      box-shadow: 0 0 0 2px #1976d2;
    }

    table {
      width: 100%;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }

    .dataTables_wrapper .dataTables_filter {
      text-align: right;
      margin-bottom: 10px;
    }

    .submit-btn {
      display: flex;
      justify-content: center;
      margin-top: 35px;
    }

    .submit-btn a {
      background: linear-gradient(to right, #1976d2, #42a5f5);
      color: white;
      padding: 14px 28px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 10px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .submit-btn a:hover {
      background: linear-gradient(to right, #1565c0, #2196f3);
      transform: translateY(-2px);
    }

    /* Responsive */
    @media (max-width: 600px) {
      .filters {
        flex-direction: column;
        align-items: center;
      }

      .submit-btn {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>

<body>

  <h1>Brocode Canada Business Directory</h1>

  <div class="filters">
    <select id="filter-city">
      <option value="">All Cities</option>
    </select>

    <select id="filter-category">
      <option value="">All Categories</option>
    </select>
  </div>

  <table id="directory" class="display">
    <thead>
      <tr>
        <th>Name</th>
        <th>Company</th>
        <th>Phone</th>
        <th>Website</th>
        <th>City</th>
        <th>Category</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data loads here -->
    </tbody>
  </table>

  <div class="submit-btn">
    <a href="https://your-form-link.com" target="_blank">ðŸ“¬ Submit Your Business</a>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

  <script>
    $(document).ready(function () {
      const csvUrl = 'https://raw.githubusercontent.com/Brocode-Canada/yellowpages/main/directory.csv';

      const citySet = new Set();
      const categorySet = new Set();

      const table = $('#directory').DataTable();

      Papa.parse(csvUrl, {
        download: true,
        header: true,
        complete: function (results) {
          results.data.forEach(row => {
            if (row.Name) {
              citySet.add(row.City);
              categorySet.add(row.Category);

              table.row.add([
                row.Name,
                row.Company,
                row.Phone,
                row.Website ? `<a href="${row.Website}" target="_blank">Visit</a>` : '',
                row.City,
                row.Category
              ]).draw(false);
            }
          });

          [...citySet].sort().forEach(city => {
            $('#filter-city').append(`<option value="${city}">${city}</option>`);
          });

          [...categorySet].sort().forEach(cat => {
            $('#filter-category').append(`<option value="${cat}">${cat}</option>`);
          });
        }
      });

      $('#filter-city, #filter-category').on('change', function () {
        const city = $('#filter-city').val().toLowerCase();
        const category = $('#filter-category').val().toLowerCase();

        table.rows().every(function () {
          const data = this.data();
          const rowCity = data[4].toLowerCase();
          const rowCat = data[5].toLowerCase();

          const cityMatch = !city || rowCity === city;
          const catMatch = !category || rowCat === category;

          if (cityMatch && catMatch) {
            $(this.node()).show();
          } else {
            $(this.node()).hide();
          }
        });
      });
    });
  </script>
</body>
</html>
